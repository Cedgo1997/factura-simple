<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Factura</title>
	</head>
	<body>
		<!-- DATOS DEL COMPRADOR -->

		<div>
			<h3>Ingrese sus Datos de Facturación:</h3>
		</div>

		<form id="datos">
			<div>
				<label for="nombre">Nombre</label>
				<input
					id="nombre"
					type="text"
					name="nombre"
					placeholder="Nombre"
				/>
			</div>
			<div>
				<label for="apellido">Nombre</label>
				<input
					id="apellido"
					type="text"
					name="apellido"
					placeholder="Apellido"
				/>
			</div>
			<div>
				<label for="cedula">C.I.-</label>
				<input
					id="cedula"
					type="text"
					name="cedula"
					placeholder="Cédula de Identidad"
				/>
			</div>
			<div>
				<label for="sexo">Sexo</label>
				<select name="sexo" id="sexo">
					<option value="Hombre">Hombre</option>
					<option value="Mujer">Mujer</option>
				</select>
			</div>
			<div>
				<label for="direccion">Dirección</label>
				<input type="text" name="direccion" placeholder="Dirección" id="direccion" />
			</div>
			<div>
				<label for="telefono">Teléfono</label>
				<input
					id="telefono"
					type="text"
					name="telefono"
					placeholder="Teléfono"
				/>
			</div>
		</form>

		<form id="productos">
			<div id="producto1">
				<label for="codigo">Código Producto: </label>
				<input type="text" id="codigo" />

				<label for="codigo">Tipo de Producto: </label>
				<select name="tipo" id="tipo">
					<option value="Laptop">Laptop</option>
					<option value="Televisor">Televisor</option>
					<option value="Microondas">Microondas</option>
					<option value="Nevera">Nevera</option>
					<option value="Cocina">Cocina</option>
				</select>

				<label for="codigo">Marca de Producto: </label>
				<select name="marca" id="marca">
					<option value="Toshiba">Toshiba</option>
					<option value="Mabe">Mabe</option>
					<option value="General Electric">General Electric</option>
					<option value="Samsung">Samsung</option>
					<option value="LG">LG</option>
				</select>

				<label for="precio">Precio</label>
				<input name="precio" type="text" id="precio" />
			</div>
			<div>
				<button
					onclick="emitirFactura()"
					type="button"
					name="facturar"
					value="facturar"
				>
					Facturar
				</button>
			</div>
		</form>
	</body>

	<!-- FUNCIONES DE FACTURACION CON JAVASCRIPT -->

	<script>
		/* VARIABLES PARACLIENTE */
		var nombreCompleto;
		var cedula;
		var sexo;
		var telefono;
		var direccion;

		/* VARIABLES PARA PRODUCTOS */
		var codigo;
		var tipo;
		var marca;
		var precio;

		/* VARIABLES PARA FACTURA */
		var precio;
		var iva = 0.12;
		var descuento = 0.9;
		var fecha = new Date();
		var subtotal;
		var total;

		function emitirFactura() {
			nombreCompleto =
				document.getElementById('nombre').value +
				' ' +
				document.getElementById('apellido').value;
			cedula = document.getElementById('cedula').value;
			telefono = document.getElementById('telefono').value;
			direccion = document.getElementById('direccion').value;
			precio = document.getElementById('precio').value;

			document.write('<h4> Nombre Cliente: </h4>' + nombreCompleto);
			document.write('<h4> Dirección: </h4>' + direccion);
			document.write('C.I.-: </h4>' + cedula);
			document.write(
				'<h4> Fecha de Emisión: </h4>' +
					fecha.getDate() +
					'/' +
					(fecha.getMonth() + 1) +
					'/' +
					fecha.getFullYear()
			);

			subtotal = precio;
			document.write('<h4>SUBTOTAL: </h4>' + subtotal);

			if (parseInt(precio) >= 20000000) {
				total = total * descuento;
				document.write('<h3>TOTAL: </h3>' + total);
			} else {
				document.write('<h3>TOTAL: </h3>' + total);
			}
		}
	</script>
</html>
